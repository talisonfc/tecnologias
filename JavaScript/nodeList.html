<!--
Diferenca entre HTMLCollectione NodeList
- Um HTMLCollection é uma coleção de elementos HTML
- Um NodeList é uma coleção de nó.
- NodeList e HTMLCollection é a mesma coisa
- Ambos podem ser vistos como um array - uma lista de objetos
- Ambos tem a propriedade length que define a quantidade de itens
- Ambos provem idices para acessar cada item como um array
- HTMLCollection pode ser acessado pelo nome, id ou index
- NodeList pode ser acessamento somente via index
- Somente NodeList pode conter atributos nodes e text nodes


Portanto, existe três extruturas para manipular uma lista de elementos dentreo de uma aplicaçaõ WEB.
1. Array - lista de elementos de mesma natureza
2. HTMLCollection - lista de objetos html (elementos: p, div, a, ...)
3. NodeList - lista de nos - disponibiliza acesso facil aos filhos
-->
