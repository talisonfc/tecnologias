<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOM animations</title>
	<style type="text/css">
		#container{
			width: 400px;
			height: 400px;
			position: relative;
			background: yellow;
		}

		#animate{
			width: 50px;
			height: 50px;
			position: absolute;
			background: red;
		}
	</style>
</head>
<body>
	<p><button onclick="move()">move</button></p>
	<p><button onclick="back()">back</button></p>
	<div id="container">
		<div id="animate"></div>
	</div>

	<script type="text/javascript">
		
		function move(){
			var elem = document.getElementById("animate");
			var pos = 0;
			var id = setInterval(frame, 5);
			function frame(){
				console.log("call");
				if(pos == 350){
					clearInterval(id)
				}
				else{
					pos += 5;
					elem.style.top = pos + 'px';
					elem.style.left = pos + 'px';
				}
			}
		}

		function back(){
			var id = setInterval(fx,1000);
			var i = 0;
			function fx(){
				i++;
				console.log(i);
				if(i==10){
					console.log('finish');
					clearInterval(id);
				}
			}
		}
	</script>
</body>
</html>
