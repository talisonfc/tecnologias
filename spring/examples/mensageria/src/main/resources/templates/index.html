<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
	<div>
		<button id="enviar">Enviar</button>
	</div>

	<div class="row">
		<div class="col-md-6">
			<form class="form-inline">
				<div class="form-group">
					<label for="connect">WebSocket connection:</label>
					<button id="connect" class="btn btn-default" type="submit">Connect</button>
					<button id="disconnect" class="btn btn-default" type="submit"
						disabled="disabled">Disconnect</button>
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<form class="form-inline">
				<div class="form-group">
					<label for="name">What is your name?</label> <input type="text"
						id="name" class="form-control" placeholder="Your name here...">
				</div>
				<button id="send" class="btn btn-default" type="submit">Send</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table id="conversation" class="table table-striped">
				<thead>
					<tr>
						<th>Greetings</th>
					</tr>
				</thead>
				<tbody id="greetings">
				</tbody>
			</table>
		</div>
	</div>
	</div>

	<script th:src="@{/assets/jquery/jquery-3.2.1.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
	<script th:src="@{/js/app.js}"></script>

</body>
</html>
